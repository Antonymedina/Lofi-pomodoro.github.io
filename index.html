<body>
  <div class="container">
    <header>
      <img src="assets/logo.png" alt="Lofi Pomodoro Logo" class="logo">
      <nav aria-label="Pomodoro cycles">
        <ul class="pomodoro-list">
          <li class="live">Focus</li>
          <li class="coming">Break</li>
          <li class="coming">Focus</li>
          <li class="coming">Break</li>
          <li class="coming">Focus</li>
          <li class="coming">Break</li>
          <li class="coming">Focus</li>
          <li class="coming">Long break</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="mood-panel" aria-label="Focus mood">
        <div class="mood-label">Focus mood</div>
        <div class="mood-options" role="group" aria-label="Select focus mode">
          <button class="mood-option active" data-mood="classic" aria-pressed="true">
            <span aria-hidden="true">ðŸ˜Š</span>
            <span class="mood-name">Classic</span>
          </button>
          <button class="mood-option" data-mood="productive" aria-pressed="false">
            <span aria-hidden="true">ðŸ§ </span>
            <span class="mood-name">Productive</span>
          </button>
          <button class="mood-option" data-mood="beast" aria-pressed="false">
            <span aria-hidden="true">ðŸ”¥</span>
            <span class="mood-name">Beast</span>
          </button>
        </div>
      </section>
      <div class="timer">
        <div class="countdown" role="timer" aria-live="polite">
          <div class="time-section minutes">
            <div class="digit" id="minute-tens"><span>2</span></div>
            <div class="digit" id="minute-units"><span>5</span></div>
          </div>
          <div class="colon">:</div>
          <div class="time-section seconds">
            <div class="digit" id="second-tens"><span>0</span></div>
            <div class="digit" id="second-units"><span>0</span></div>
          </div>
        </div>
        <div class="controls">
          <button id="start-btn" class="button button-primary" aria-label="Start timer">Start</button>
          <button id="reset-btn" class="button button-secondary" aria-label="Reset timer">Reset</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-controls">
        <div class="left-controls">
          <button id="music-btn" class="music-control">
            <span id="song-status">Song paused</span>
            <img id="music-icon" class="music-icon" src="assets/Play-focus.png" alt="Music Control">
          </button>
        </div>

        <div class="right-controls">
          <button id="fullscreen-btn" class="fullscreen-control">
            <span id="fullscreen-status">Full Screen</span>
            <img id="fullscreen-icon" class="fullscreen-icon" src="assets/Full-screen-focus.png" alt="Full Screen">
          </button>
        </div>
      </div>
    </footer>
